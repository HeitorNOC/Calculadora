<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calc-container">
            <p class="calc">Calculadora</p>
            <div class="resultado">
                <h3 class="texto"></h3>
            </div>
            <div class="operacoes-up">
                <button class="zzz1" onclick="insert('+')">+</button>
                <button class="zzz2" onclick="insert('-')">-</button>
                <button onclick="insert('*')">x</button>
                <button onclick="insert('/')">รท</button>
            </div>
            <div class="col-1">
                <button onclick="insert('7')">7</button>
                <button onclick="insert('8')">8</button>
                <button onclick="insert('9')">9</button>
                <button class="igual" onclick="calcular()">=</button>
            </div>
            <div class="col-2">
                <button onclick="insert('4')">4</button>
                <button onclick="insert('5')">5</button>
                <button onclick="insert('6')">6</button>
            </div>
            <div class="col-3">
                <button onclick="insert('1')">1</button>
                <button onclick="insert('2')">2</button>
                <button onclick="insert('3')">3</button>
            </div>
            <div class="col-4">
                <button onclick="insert('0')">0</button>
                <button class="ponto" onclick="insert('.')">.</button>
                <button class="clean" onclick="clean()">C</button>
                <button class="back" onclick="back()"> < </button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
